<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(200, 185, 185);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black
        }

        div:hover {
            background-color: yellow;
        }

        div#d1 {
            background-color: rgb(16, 148, 60);
        }

        div:hover#d1 {
            background-color: yellow;
        }
    </style>
    <!--comentario sobre hover , Ã© usado para quando passar o mouse-->

</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>

</html>
