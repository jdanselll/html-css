<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        div:hover {
            color: rgb(19, 177, 11)
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;
            width: 200px
        }
      
        
    </style>
</head>
<!--hover Ã© usado para quando passa o mouse encima--> 
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo </p>
    <div>
        PASSE O MOUSE AQUI
        <p>texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>

</html>
