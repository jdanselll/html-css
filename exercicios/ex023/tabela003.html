<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescla de Celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.ltr {background-color: blue; color: white; }
    </style>
</head>

<body>
    <h1>Mesclagem de Celulas de Tabelas</h1>

    <table>
        <!--celula ocupando varias linhas 2 ou 3 ou mais-->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <tr>

            <td colspan="3">C</td>
        </tr>
        <tr>
            <td class="ltr">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
            <td>H</td>
        </tr>


    </table>
</body>

</html>
