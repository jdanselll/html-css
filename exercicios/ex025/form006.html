<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

</head>
<style>
   .estilo {
    -webkit-appearance: none;
    background: #e73;
    outline: none;
    width: 50%;
    height: 20px;
    border-radius: 20%;   
}
.estilo::-webkit-slider-thumb {
   
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 20%; 
    background: #0e000c;
    cursor: pointer;
}




</style>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#e73e0b">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" min="0" max="10" value="1" class="estilo" >
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
    
</body>

</html>
