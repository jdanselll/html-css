<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>


<body>
    <h1>Exemplo de Formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>
                <h2>Sexo</h2>
            </legend>
            <input type="radio" name="Sexo" id="isexmas" checked value="m"> <label for="isexmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isexfem" value="f"> <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Esportes Favoritos</h2>
            </legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tenis</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
</body>

</html>
